    <script>

        let nome1 = prompt("Digite o nome da primeira pessoa");

        let nome2 = prompt("Digite o nome da segunda pessoa");
        let peso2 = Number(prompt("Digite o peso da segunda pessoa"));
        let maiorpeso;
        let nomeobesa;

    
        if (peso1 > peso2) {
            maiorpeso = peso1;
            nomeobesa = nome1;
        } else if (peso2 > peso1) {
            maiorpeso = peso2;
            nomeobesa = nome2;
        } else {
            nomeobesa = "Ambas tÃªm o mesmo peso";
        }

        document.getElementById("nmpeso").innerHTML = nomeobesa;
        document.getElementById("mpeso").innerHTML = maiorpeso;
  
    </script>
    
</body>
